{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <div class="col-lg-12">
      <h1 class="page-header">Agregar Vendedor</h1>
    </div>
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Introdusca los datos del vendedor
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-6">
              <form action="{{ url_for('add_seller') }}" method="post" role="form">
                <div class="form-group">
                  <label>Nombre(s)</label>
                  <input type="text" name="nombre">
                </div>
                <div class="form-group">
                  <label>Apellidos</label>
                  <input type="text" name="apellidos">
                </div>
                <div class="form-group">
                  <label>Telefono</label>
                  <input type="number" name="telefono">
                </div>
                <div class="form-group">
                  <label>E-Mail</label>
                  <input class="form-control" placeholder="ejemplo@mishogares.com" name="email" type="email">
                </div>                
                <div class="form-group">
                  <label>Balance</label>
                  <input type="number" step=".5" min="-10000000000" max="10000000000" name="balance">
                </div>                
                <div class="form-group">
                  <button type="submit" class="btn btn-default">Agregar</button>
                  <button type="reset" class="btn btn-default">Reiniciar Forma</button>
                </div>        
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  {% else %}
  <h1>Session no iniciada</h1>
  {% endif %}  
{% endblock %}
